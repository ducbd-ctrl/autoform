<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロックページ</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Hiragino Sans', 'Meiryo', sans-serif; background: #2c3e50; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: #34495e; padding: 60px 40px; border-radius: 8px; text-align: center; max-width: 500px; border: 2px solid #e74c3c; }
        .icon { width: 80px; height: 80px; background: #e74c3c; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; }
        .icon svg { width: 40px; height: 40px; fill: #fff; }
        h1 { color: #e74c3c; font-size: 24px; margin-bottom: 16px; }
        p { color: #bdc3c7; font-size: 15px; margin-bottom: 24px; line-height: 1.6; }
        .form-container { background: #2c3e50; padding: 24px; border-radius: 6px; margin-top: 24px; }
        .form-group { margin-bottom: 16px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #ecf0f1; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #7f8c8d; border-radius: 4px; font-size: 14px; background: #34495e; color: #ecf0f1; }
        input:focus, textarea:focus { outline: none; border-color: #3498db; }
        textarea { resize: vertical; min-height: 80px; }
        button { width: 100%; padding: 14px; background: #e74c3c; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #c0392b; }
        .success { color: #2ecc71; margin-top: 16px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM4 12c0-4.42 3.58-8 8-8 1.85 0 3.55.63 4.9 1.69L5.69 16.9C4.63 15.55 4 13.85 4 12zm8 8c-1.85 0-3.55-.63-4.9-1.69L18.31 7.1C19.37 8.45 20 10.15 20 12c0 4.42-3.58 8-8 8z"/></svg>
        </div>
        <h1>このページはボットからブロックされています</h1>
        <p>このページはrobots.txtによってクローラーからブロックされています。</p>
        <div class="form-container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="message">お問い合わせ内容</label>
                    <textarea id="message" name="message" required placeholder="お問い合わせ内容をご入力ください"></textarea>
                </div>
                <button type="submit">送信</button>
                <p class="success" id="successMsg">送信完了しました</p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successMsg').style.display = 'block';
            this.reset();
            setTimeout(function() { document.getElementById('successMsg').style.display = 'none'; }, 3000);
        });
    </script>
</body>
</html>

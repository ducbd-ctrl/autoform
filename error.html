<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信失敗</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Courier New', monospace; background: #0d1117; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .failed-container { background: #161b22; padding: 60px; border: 1px solid #30363d; border-radius: 6px; text-align: center; max-width: 500px; }
        .error-icon { width: 80px; height: 80px; background: #f85149; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; }
        .error-icon svg { width: 40px; height: 40px; fill: #fff; }
        h1 { color: #f85149; font-size: 24px; margin-bottom: 16px; }
        p { color: #8b949e; font-size: 14px; margin-bottom: 32px; line-height: 1.6; }
        a { display: inline-block; padding: 12px 32px; background: #238636; color: #fff; text-decoration: none; border-radius: 6px; font-size: 14px; font-family: 'Courier New', monospace; }
        a:hover { background: #2ea043; }
    </style>
</head>
<body>
    <div class="failed-container">
        <div class="error-icon">
            <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </div>
        <h1>送信失敗</h1>
        <p>送信中にエラーが発生しました。しばらくしてからもう一度お試しください。</p>
        <a href="form-submit-failed.html">再試行</a>
    </div>
</body>
</html>

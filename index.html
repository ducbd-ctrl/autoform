<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム一覧</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Hiragino Sans', 'Meiryo', sans-serif; background: #f5f5f5; min-height: 100vh; padding: 40px 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: #333; font-size: 24px; margin-bottom: 32px; text-align: center; }
        .form-list { list-style: none; }
        .form-list li { margin-bottom: 16px; }
        .form-list a { display: block; padding: 20px 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); text-decoration: none; color: #333; transition: all 0.2s; }
        .form-list a:hover { transform: translateY(-2px); box-shadow: 0 4px 16px rgba(0,0,0,0.12); }
        .form-name { font-size: 16px; font-weight: 500; margin-bottom: 6px; }
        .form-desc { font-size: 13px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1>フォーム一覧</h1>
        <ul class="form-list">
            <li>
                <a href="simple-form.html">
                    <div class="form-name">simple-form</div>
                    <div class="form-desc">シンプルなフォーム、送信後にメッセージ表示</div>
                </a>
            </li>
            <li>
                <a href="form-with-success-page.html">
                    <div class="form-name">form-with-success-page</div>
                    <div class="form-desc">送信後に成功ページへリダイレクト</div>
                </a>
            </li>
            <li>
                <a href="charge-form.html">
                    <div class="form-name">charge-form</div>
                    <div class="form-desc">チェックボックス必須のフォーム</div>
                </a>
            </li>
            <li>
                <a href="form-render-with-js.html">
                    <div class="form-name">form-render-with-js</div>
                    <div class="form-desc">JavaScriptでDOM生成されるフォーム</div>
                </a>
            </li>
            <li>
                <a href="form-submit-failed.html">
                    <div class="form-name">form-submit-failed</div>
                    <div class="form-desc">送信後に失敗ページへリダイレクト</div>
                </a>
            </li>
            <li>
                <a href="block-bot.html">
                    <div class="form-name">block-bot</div>
                    <div class="form-desc">robots.txtでブロックされているページ</div>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
